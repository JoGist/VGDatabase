name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up dependecies
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.x
        nodejs-version: 10.x
        postgresql-server-dev-all-version: 12.2
    - name: Bundle install
      run: |
        sudo apt-get install -y postgresql-server-dev-all
        pwd
        cd VGdatabase
        pwd
        gem install bundler
        gem install rails
        gem update --system
        bundle install --jobs 4 --retry 5 --redownload
    - name: Rails server
      run: |
        pwd
        rails server
        ping localhost:3000
